<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        .logs {
            margin-top: 30px;

        }
    </style>
</head>
<body>
    <h1>SPA Page Tracking Test</h1>
    
    <div class="nav">
        <button onclick="navigateTo('/')">Home</button>
        <button onclick="navigateTo('/about')">About</button>
        <button onclick="navigateTo('/products')">Products</button>
        <button onclick="navigateTo('/contact')">Contact</button>
        <button onclick="navigateTo('/blog/article-1')">Blog Article</button>
        <br><br>
        <button onclick="autoTest()" style="background: #28a745;">ü§ñ –ê–≤—Ç–æ-—Ç–µ—Å—Ç (—Å –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏)</button>
        <button onclick="fastTest()" style="background: #dc3545;">‚ö° –ë—ã—Å—Ç—Ä—ã–π —Ç–µ—Å—Ç (race condition)</button>
        <br><br>
        <strong>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–µ—Å—Å–∏–π –∏ –≤–∫–ª–∞–¥–æ–∫:</strong><br>
        <button onclick="simulateTabHidden()" style="background: #6f42c1;">üì± –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏</button>
        <button onclick="simulateTabVisible()" style="background: #20c997;">üëÅÔ∏è –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≤–∫–ª–∞–¥–∫–∏</button>
        <button onclick="simulatePageClose()" style="background: #fd7e14;">‚ùå –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã</button>
        <button onclick="simulateTabSwitch()" style="background: #e83e8c;">üîÑ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∏</button>
        <button onclick="simulateSessionEnd()" style="background: #6c757d;">‚èπÔ∏è –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏</button>
        <br><br>
        <strong>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∏ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–µ—Å—Å–∏–π:</strong><br>
        <button onclick="forceCheckSessionEnd()" style="background: #17a2b8;">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏</button>
        <button onclick="startSessionMonitoring()" style="background: #28a745;">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</button>
        <button onclick="stopSessionMonitoring()" style="background: #dc3545;">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</button>
        <button onclick="logSessionEndDetails()" style="background: #ffc107; color: black;">üìã –î–µ—Ç–∞–ª–∏ —Å–µ—Å—Å–∏–∏</button>
    </div>
    
    <div class="content" id="content">
        <h2>Welcome to Home Page</h2>
        <p>This is a test SPA to verify automatic page tracking functionality.</p>
        <p>Current URL: <span id="current-url"></span></p>
        <p>Page Title: <span id="page-title"></span></p>
    </div>
    
    <div class="logs" id="logs">
        <strong>Console Logs:</strong><br>
    </div>
    
    <!-- SnapTalk Widget -->
    <script src="http://localhost:3000/api/widget.js?key=snaptalk_bkkv0k1ecy_1756318090952" 
                data-api-key="snaptalk_bkkv0k1ecy_1756318090952"></script>
    
    <script>
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        const originalLog = console.log;
        const originalWarn = console.warn;
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'warn' ? '#ff6b35' : type === 'error' ? '#dc3545' : '#333';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        let lastNavigationTime = 0;
        const NAVIGATION_DELAY = 1500; // 1.5 —Å–µ–∫—É–Ω–¥—ã –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø–µ—Ä–µ—Ö–æ–¥–∞–º–∏
        
        // –°–∏–º—É–ª—è—Ü–∏—è SPA –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
        function navigateTo(path) {
            const now = Date.now();
            const timeSinceLastNavigation = now - lastNavigationTime;
            
            // –ï—Å–ª–∏ –ø—Ä–æ—à–ª–æ –º–µ–Ω—å—à–µ –≤—Ä–µ–º–µ–Ω–∏, —á–µ–º –∑–∞–¥–µ—Ä–∂–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
            if (timeSinceLastNavigation < NAVIGATION_DELAY && lastNavigationTime > 0) {
                addLog(`‚ö†Ô∏è –°–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è! –ü–æ–¥–æ–∂–¥–∏—Ç–µ ${Math.ceil((NAVIGATION_DELAY - timeSinceLastNavigation) / 1000)} —Å–µ–∫.`, 'warn');
                return;
            }
            
            lastNavigationTime = now;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º URL –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            history.pushState({}, '', path);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            updatePageContent(path);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            updatePageTitle(path);
            
            addLog(`üîÑ SPA Navigation to: ${path}`, 'log');
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —á–µ—Ä–µ–∑ PageTracker
            setTimeout(() => {
                if (window.SnapTalkWidget && window.SnapTalkWidget.pageTracker) {
                    window.SnapTalkWidget.pageTracker.trackPageView();
                    addLog(`üìÑ Page view tracked for: ${path}`, 'log');
                } else {
                    addLog('‚ö†Ô∏è PageTracker –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞', 'warn');
                    if (window.SnapTalkWidget) {
                        addLog(`PageTracker –¥–æ—Å—Ç—É–ø–µ–Ω: ${!!window.SnapTalkWidget.pageTracker}`, 'log');
                    }
                }
            }, 100);
        }
        
        function updatePageContent(path) {
            const content = document.getElementById('content');
            const currentUrl = document.getElementById('current-url');
            const pageTitle = document.getElementById('page-title');
            
            let title, description;
            
            switch(path) {
                case '/':
                    title = 'Welcome to Home Page';
                    description = 'This is a test SPA to verify automatic page tracking functionality.';
                    break;
                case '/about':
                    title = 'About Us';
                    description = 'Learn more about our company and mission.';
                    break;
                case '/products':
                    title = 'Our Products';
                    description = 'Explore our amazing product catalog.';
                    break;
                case '/contact':
                    title = 'Contact Us';
                    description = 'Get in touch with our team.';
                    break;
                case '/blog/article-1':
                    title = 'Blog Article: SPA Tracking';
                    description = 'Deep dive into Single Page Application tracking techniques.';
                    break;
                default:
                    title = 'Page Not Found';
                    description = 'The requested page could not be found.';
            }
            
            content.innerHTML = `
                <h2>${title}</h2>
                <p>${description}</p>
                <p>Current URL: <span id="current-url">${window.location.href}</span></p>
                <p>Page Title: <span id="page-title">${document.title}</span></p>
            `;
        }
        
        function updatePageTitle(path) {
            let title;
            switch(path) {
                case '/':
                    title = 'SPA Test - Home';
                    break;
                case '/about':
                    title = 'SPA Test - About';
                    break;
                case '/products':
                    title = 'SPA Test - Products';
                    break;
                case '/contact':
                    title = 'SPA Test - Contact';
                    break;
                case '/blog/article-1':
                    title = 'SPA Test - Blog Article';
                    break;
                default:
                    title = 'SPA Test - 404';
            }
            document.title = title;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –±—Ä–∞—É–∑–µ—Ä–Ω–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–Ω–∞–∑–∞–¥/–≤–ø–µ—Ä–µ–¥)
        window.addEventListener('popstate', function(event) {
            updatePageContent(window.location.pathname);
            updatePageTitle(window.location.pathname);
            addLog(`‚¨ÖÔ∏è Browser navigation to: ${window.location.pathname}`, 'log');
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏
        async function autoTest() {
            addLog('ü§ñ –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ-—Ç–µ—Å—Ç —Å —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–º–∏ –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏...', 'log');
            const pages = ['/', '/about', '/products', '/contact', '/blog/article-1'];
            
            for (let i = 0; i < pages.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 2000)); // 2 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –ø–µ—Ä–µ—Ö–æ–¥–∞–º–∏
                navigateTo(pages[i]);
                addLog(`‚úÖ –ü–µ—Ä–µ—Ö–æ–¥ ${i + 1}/${pages.length}: ${pages[i]}`, 'log');
            }
            
            addLog('üéâ –ê–≤—Ç–æ-—Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!', 'log');
        }
        
        // –ë—ã—Å—Ç—Ä–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ race condition
        async function fastTest() {
            addLog('‚ö° –ù–∞—á–∏–Ω–∞–µ–º –±—ã—Å—Ç—Ä—ã–π —Ç–µ—Å—Ç (race condition)...', 'warn');
            const pages = ['/', '/about', '/products'];
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–æ–±–ª–µ–º—ã
            const originalDelay = NAVIGATION_DELAY;
            window.NAVIGATION_DELAY = 0;
            
            for (let i = 0; i < pages.length; i++) {
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –±–µ–∑ –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—Ä–µ–º–µ–Ω–∏
                history.pushState({}, '', pages[i]);
                updatePageContent(pages[i]);
                updatePageTitle(pages[i]);
                addLog(`‚ö° –ë—ã—Å—Ç—Ä—ã–π –ø–µ—Ä–µ—Ö–æ–¥ ${i + 1}: ${pages[i]}`, 'warn');
                
                // –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ (50ms)
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ
            window.NAVIGATION_DELAY = originalDelay;
            addLog('‚ö†Ô∏è –ë—ã—Å—Ç—Ä—ã–π —Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç—ã!', 'warn');
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–µ—Å—Å–∏–π –∏ –≤–∫–ª–∞–¥–æ–∫
        function simulateTabHidden() {
            addLog('üì± –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏ (visibilitychange: hidden)', 'log');
            try {
                // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∏–º–∏—Ç–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è visibilityState
                const originalVisibilityState = document.visibilityState;
                const originalHidden = document.hidden;
                
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ —Å –¥–∞–Ω–Ω—ã–º–∏
                const event = new Event('visibilitychange');
                Object.defineProperty(event, 'target', {
                    value: {
                        visibilityState: 'hidden',
                        hidden: true
                    }
                });
                
                // –í—Ä–µ–º–µ–Ω–Ω–æ –∏–∑–º–µ–Ω—è–µ–º —Å–≤–æ–π—Å—Ç–≤–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
                Object.defineProperty(document, 'visibilityState', {
                    configurable: true,
                    value: 'hidden'
                });
                Object.defineProperty(document, 'hidden', {
                    configurable: true,
                    value: true
                });
                
                document.dispatchEvent(event);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                setTimeout(() => {
                    Object.defineProperty(document, 'visibilityState', {
                        configurable: true,
                        value: originalVisibilityState
                    });
                    Object.defineProperty(document, 'hidden', {
                        configurable: true,
                        value: originalHidden
                    });
                }, 100);
            } catch (error) {
                addLog(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–∏—Ç–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏: ${error.message}`, 'warn');
            }
        }
        
        function simulateTabVisible() {
            addLog('üëÅÔ∏è –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≤–∫–ª–∞–¥–∫–∏ (visibilitychange: visible)', 'log');
            try {
                // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∏–º–∏—Ç–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è visibilityState
                const originalVisibilityState = document.visibilityState;
                const originalHidden = document.hidden;
                
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ —Å –¥–∞–Ω–Ω—ã–º–∏
                const event = new Event('visibilitychange');
                Object.defineProperty(event, 'target', {
                    value: {
                        visibilityState: 'visible',
                        hidden: false
                    }
                });
                
                // –í—Ä–µ–º–µ–Ω–Ω–æ –∏–∑–º–µ–Ω—è–µ–º —Å–≤–æ–π—Å—Ç–≤–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
                Object.defineProperty(document, 'visibilityState', {
                    configurable: true,
                    value: 'visible'
                });
                Object.defineProperty(document, 'hidden', {
                    configurable: true,
                    value: false
                });
                
                document.dispatchEvent(event);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                setTimeout(() => {
                    Object.defineProperty(document, 'visibilityState', {
                        configurable: true,
                        value: originalVisibilityState
                    });
                    Object.defineProperty(document, 'hidden', {
                        configurable: true,
                        value: originalHidden
                    });
                }, 100);
            } catch (error) {
                addLog(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–∏—Ç–∞—Ü–∏–∏ –ø–æ–∫–∞–∑–∞ –≤–∫–ª–∞–¥–∫–∏: ${error.message}`, 'warn');
            }
        }
        
        function simulatePageClose() {
            addLog('‚ùå –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã (beforeunload + pagehide)', 'log');
            // –°–Ω–∞—á–∞–ª–∞ beforeunload
            const beforeUnloadEvent = new Event('beforeunload');
            window.dispatchEvent(beforeUnloadEvent);
            
            // –ó–∞—Ç–µ–º pagehide
            setTimeout(() => {
                const pageHideEvent = new Event('pagehide');
                window.dispatchEvent(pageHideEvent);
            }, 100);
        }
        
        function simulateTabSwitch() {
            addLog('üîÑ –ò–º–∏—Ç–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–∫–∏ (tab_switch event)', 'log');
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–∂–µ—Ç–∞
            setTimeout(() => {
                if (window.SnapTalkWidget && window.SnapTalkWidget.sessionTracker) {
                    window.SnapTalkWidget.sessionTracker.trackSessionEvent('tab_switch');
                    addLog('‚úÖ Tab switch event –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'log');
                } else {
                    addLog('‚ö†Ô∏è SessionTracker –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –≤–∏–¥–∂–µ—Ç–∞...', 'warn');
                    addLog(`Widget –¥–æ—Å—Ç—É–ø–µ–Ω: ${!!window.SnapTalkWidget}`, 'log');
                    if (window.SnapTalkWidget) {
                        addLog(`SessionTracker –¥–æ—Å—Ç—É–ø–µ–Ω: ${!!window.SnapTalkWidget.sessionTracker}`, 'log');
                        addLog(`–í—Å–µ —Å–≤–æ–π—Å—Ç–≤–∞ –≤–∏–¥–∂–µ—Ç–∞: ${Object.keys(window.SnapTalkWidget).join(', ')}`, 'log');
                    }
                }
            }, 1000);
        }
        
        function simulateSessionEnd() {
            addLog('‚èπÔ∏è –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏ (session_end event)', 'log');
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–∂–µ—Ç–∞
            setTimeout(() => {
                if (window.SnapTalkWidget && window.SnapTalkWidget.sessionTracker) {
                    window.SnapTalkWidget.sessionTracker.trackSessionEvent('session_end');
                    addLog('‚úÖ Session end event –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'log');
                } else {

                    }
